<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="facebook login.css">
        <title></title>
    </head>
    <body>
        <div class="wrapper">
            <div class="info">
                <figure>
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook icon" class="logo">
                </figure>
                <p class="para">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form">
                <div class="loginform">
                    <input class="input" type="text" placeholder="Email address or phone number">
                    <input class="input" type="password" placeholder="Password">
                    <input class="login" type="button" value="Log in">
                </div>
                <a href="#" class="fpass">Forgotten password?</a>
                <hr>
                <input type="button" value="Create new account" class="newacc">
            </div>
        </div>
    </body>
</html>
